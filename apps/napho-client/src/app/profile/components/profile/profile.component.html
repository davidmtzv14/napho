<div class="row">
  <div class="col-lg-4 col-12">
    <mat-card>
      <mat-card-header>
        <h1>
          Profile
        </h1>
      </mat-card-header>
      <mat-card-content>
        <mat-card-content class="px-lg-5 pt-3">
          <form [formGroup]="form"
                (ngSubmit)="submit()">

            <div class="row">
              <div class="col-lg-6 col-12">
                <mat-form-field>
                  <mat-label>First name</mat-label>
                  <input matInput
                         type="text"
                         [formControl]="form.get('firstName')">
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-12">
                <mat-form-field>
                  <mat-label>Last name</mat-label>
                  <input matInput
                         type="text"
                         [formControl]="form.get('lastName')">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label>Gender:</label>
                <mat-radio-group [formControl]="form.get('gender')">
                  <mat-radio-button value="M">Male</mat-radio-button>
                  <mat-radio-button value="F">Female</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <mat-form-field>
                  <mat-label>Username</mat-label>
                  <input matInput
                         type="text"
                         [formControl]="form.get('username')">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <mat-form-field>
                  <mat-label>Email</mat-label>
                  <input matInput
                         disabled
                         [value]="form.get('email').value">
                </mat-form-field>
              </div>
            </div>
          </form>
        </mat-card-content>
      </mat-card-content>
      <mat-card-footer>
        <div class="row">
          <div class="col-6">
            <button mat-raised-button
                    color="primary"
                    type="submit">Save</button>
          </div>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
  <div class="col-lg-8 col-12">
    <h1>Photos</h1>
    <napho-photo-post></napho-photo-post>
    <div>
    </div>
  </div>
</div>
