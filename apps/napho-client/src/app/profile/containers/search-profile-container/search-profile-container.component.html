<napho-profile [userProfile]="userProfile$ | async"
               [photos]="photos$ | async"
               [favPhotos]="favPhotos$ | async"
               [followers]="followers$ | async"
               [following]="following$ | async"
               [isSearch]="true"
               (createComment)="createComment($event)"
               (followUser)="followUser($event)"></napho-profile>
