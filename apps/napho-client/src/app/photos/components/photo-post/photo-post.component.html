<div class="row">
  <div class="col">
    <mat-card>
      <mat-card-header>
        <div>
          <h3>Username</h3>
        </div>
      </mat-card-header>
      <mat-card-content class="mt-2">
        <div class="border text-center">
          <img src="https://picsum.photos/400/300/"
               class="img-fluid"
               alt="photo">
        </div>
        <div class="border row mt-1">
          <div class="col-lg-3 col-6">
            <button mat-button
                    color="primary">
              <mat-icon>favorite</mat-icon>
              <mat-icon>favorite_border</mat-icon>
              Favorite
            </button>
          </div>
          <div class="col-lg-3 col-6">
            <button mat-button>
              <mat-icon>comment</mat-icon>
              Comment
            </button>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-3">
            <div>
              10 Favs
            </div>
          </div>
          <div class="col-3">
            <div>
              5 Comments
            </div>
          </div>
        </div>
        <div class="mt-1">
          Description
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
